<html>
  <title>Testing stuff</title>
  <link rel="stylesheet" href="style.css">
  <link href="fontawesome/css/all.css" rel="stylesheet" type="text/css">
  <body>
  <div class="toggle" onclick="show()">
    <span></span>
    <span></span>
    <span></span>
  </div>
  <i class="fa fa-bars" id="bars"></i>
  <div id="sidebar">
      <ul>
        <li>Home</li>
        <li>About</li>
        <li>Services</li>
        <li>Contact</li>
      </ul>
    </div>
    <header><label class="logo">Bloom</label></header>

      <label for="password" class="password">Password</label><br>

      <label class="acct">Don't have an account? <br><br> Sign up with</label><br>
      <button class="Facebook">Facebook</button><br>
      <button class="Google">Google</button><br>
      <button class="twitter">Twitter</button><br>
    </div>
    </body>
    <script>
      function show() {
        document.getElementById('sidebar').classList.toggle('active');    
        }
    </script>
</html>
